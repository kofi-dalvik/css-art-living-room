<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Living room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet/style.css" />
</head>
<body>
    <div class="room">
        <div class="floor">
            <div class="carpet"></div>
        </div>
        <div class="flower-pot">
            <div class="pot">
                <div class="band"></div>
            </div>
            <div class="flower-1">
                <div class="center"></div>
                <div class="stalk"></div>
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="petal petal-5"></div>
                <div class="petal petal-6"></div>
            </div>
            <div class="flower-2">
                <div class="center"></div>
                <div class="stalk"></div>
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="petal petal-5"></div>
                <div class="petal petal-6"></div>
            </div>
        </div>
        <div class="wall-portraits">
            <div class="first">
                <div class="tower">
                    <div class="cap">
                        <div class="antenna">
                            <div class="light"></div>
                        </div>
                    </div>
                    <div class="base">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
            <div class="second">
                <div class="sun"></div>
                <div class="mountain"></div>
                <div class="mountain mountain-1"></div>
                <div class="mountain  mountain-2"></div>
                <div class="mountain  mountain-3"></div>
                <div class="mountain  mountain-4"></div>
                <div class="mountain mountain-5"></div>
                <div class="mountain  mountain-6"></div>
                <div class="mountain  mountain-7"></div>
            </div>
            <div class="third">
                <div class="planet"></div>
            </div>
        </div>
        <div class="lamp">
            <div class="head"></div>
            <div class="holder"></div>
            <div class="base"></div>
        </div>
        <div class="sofa">
            <div class="back">
                <div class=" back-1">
                    <div class="center"></div>
                </div>
                <div class="back-2">
                    <div class="center"></div>
                </div>
            </div>
            <div class="seat-on"></div>
            <div class="seat-on-2">
                <div class="handle-left"></div>
                <div class="handle-right"></div>
            </div>
            <div class="base"></div>
        </div>
        <div class="appliances">
            <div class="monitor">
                <div class="screen"></div>
                <div class="handle">
                    <div class="button"></div>
                </div>
                <div class="base"></div>
            </div>
                <div class="speaker left">
                    <div class="center"></div>
                </div>
            <div class="speaker right">
                <div class="center"></div>
            </div>
            <div class="table">
                <div class="top">
                    <div class="player">
                        <div class="tune"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="part-1">
                        <div class="cactus-pot">
                            <div class="cactus cactus-1"></div>
                            <div class="cactus cactus-2"></div>
                            <div class="cactus cactus-3"></div>
                            <div class="pot"></div>
                        </div>
                        <div class="box box-1">
                            <div class="cover"></div>
                            <div class="see-through"></div>
                        </div>
                        <div class="box box-2">
                                <div class="cover"></div>
                                <div class="see-through"></div>
                            </div>
                    </div>
                    <div class="part-2">
                        <div class="book book-1"></div>
                        <div class="book book-6"></div>
                        <div class="book book-2"></div>
                        <div class="book book-3"></div>
                        <div class="book book-4"></div>
                        <div class="book book-5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
